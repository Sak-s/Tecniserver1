{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Nueva</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesNuevaC.css' %}">
</head>
<body>

<header class="hv-background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img id="logoTec" src="{% static 'Imagenes/20230309_161828.png' %}" alt="Logo" width="200" height="60" class="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav g-col-6">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" href="{% url 'servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'crearCuenta' %}" role="button">Crear Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<form method="post">
    {% csrf_token %}
    <section class="container-login">
        <div class="img"></div>
        <div class="container">
            <h2><b>Cambiar Contraseña</b></h2>
            <h3>Por favor, ingresa tu nueva contraseña</h3>
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control" name="new_password1" id="new-password" required placeholder="Nueva Contraseña">
                    <span id="password-alert" class="text-danger" style="display: none;">La contraseña debe tener al menos 8 caracteres.</span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="password" class="form-control" name="new_password2" id="confirm-password" required placeholder="Confirmar Contraseña">
                    <span id="confirm-alert" class="text-danger" style="display: none;">Las contraseñas no coinciden.</span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-third" type="submit" id="submit-button">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </section>
</form>

<footer class="footer footer-login">
    <div class="justify-content-center">
        <div class="col-auto">
            <p>© 2021. By Tatiana, Jhonatan, Mateo, Santiago</p>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    document.getElementById('new-password').addEventListener('input', function() {
        const password = this.value;
        const passwordAlert = document.getElementById('password-alert');
        if (password.length < 8) {
            passwordAlert.style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        } else {
            passwordAlert.style.display = 'none';
            document.getElementById('submit-button').disabled = false;
        }
    });

    document.getElementById('confirm-password').addEventListener('input', function() {
        const confirmPassword = this.value;
        const password = document.getElementById('new-password').value;
        const confirmAlert = document.getElementById('confirm-alert');
        if (password !== confirmPassword) {
            confirmAlert.style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        } else {
            confirmAlert.style.display = 'none';
            document.getElementById('submit-button').disabled = false;
        }
    });
</script>

</body>
</html>
